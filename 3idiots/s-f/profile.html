		<!-- Select2 CSS -->
		<link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css">

		<link rel="stylesheet" href="assets/plugins/dropzone/dropzone.min.css">

		<![endif]-->
	
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper">

			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
						
							<!-- Profile Sidebar -->
							<div class="profile-sidebar">
								<div class="widget-profile pro-widget-content">
									<div class="profile-info-widget">
										<a href="#" class="booking-doc-img">
											<img src="assets/img/doctors/doctor-thumb-02.jpg" alt="User Image">
										</a>
										<div class="profile-det-info">
											<h3 id="email_name"></h3>
							
										</div>
									</div>
								</div>
								<div class="dashboard-widget">
									<nav class="dashboard-menu">
										<ul>
											<li>
												<a href="home.html">
													<i class="fas fa-columns"></i>
													<span>Home</span>
												</a>
											</li>
											<li>
												<a href="chatbot.html">
													<i class="fas fa-calendar-check"></i>
													<span>Knowledgebase</span>
												</a>
											</li>
											<li>
												<a href="discussion.html">
													<i class="fas fa-user-injured"></i>
													<span>Discussion</span>
												</a>
											</li>
											
								
											<li>
												<a href="reward.html">
													<i class="fas fa-star"></i>
													<span>Reward Center</span>
												</a>
											</li>
											<li>
												<a href="chatbot.html">
													<i class="fas fa-comments"></i>
													<span>Chat</span>
												</a>
											</li>
											<li class="active">
												<a href="profile.html">
													<i class="fas fa-user-cog"></i>
													<span>Profile</span>
												</a>
											</li>
											<li>
												<a href="">
													<i class="fas fa-sign-out-alt"></i>
													<span>Logout</span>
												</a>
											</li>
										</ul>
									</nav>
								</div>
							</div>
							<!-- /Profile Sidebar -->
							
						</div>
						<div class="col-md-7 col-lg-8 col-xl-9">
							<form method="POST" id="profile_form">
								<!-- Basic Information -->
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Basic Information</h4>
										<div class="row form-row">
											<div class="col-md-12">
												<div class="form-group">
													<div class="change-avatar">
														<div class="profile-img">
															<img src="user.img" alt="User Image">
														</div>
														<div class="upload-img">
															<div class="change-photo-btn">
																<span><i class="fa fa-upload"></i> Upload Photo</span>
																<input type="file" class="upload">
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Email <span class="text-danger">*</span></label>
													<input id="email" type="email" required class="form-control" readonly>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Name <span class="text-danger">*</span></label>
													<input id="name" name="name" required type="text" class="form-control">
												</div>
											</div>
						
											<div class="col-md-6">
												<div class="form-group">
													<label>Gender</label>
													<select name="gender" id="gender" required class="form-control select">
														<option>Select</option>
														<option>Male</option>
														<option>Female</option>
													</select>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label>Office</label>
													<select id="office" required name="office" class="form-control select">
														<option value="0">Select</option>
													</select>
												</div>
											</div>
											
											<div class="col-md-6">
												<div class="form-group">
													<label>Department</label>
													<select id="department" required name="department" class="form-control select">
														<option value="0">Select</option>
													</select>
												</div>
											</div>
											
											<div class="col-md-6">
												<div class="form-group">
													<label>Position</label>
													<select id="position" required name="position" class="form-control select">
														<option value="0">Select</option>
													</select>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group mb-0">
													<label>Age</label>
													<input id="age" name="age" required type="number" class="form-control">
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- /Basic Information -->
								
								<!-- About Me -->
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">About Me</h4>
										<div class="form-group mb-0">
											<label>Biography</label>
											<textarea name="description" id="description" class="form-control" rows="5"></textarea>
										</div>
									</div>
								</div>
								<!-- /About Me -->
								
								<!-- Contact Details -->
								<div class="card contact-card">
									<div class="card-body">
										<h4 class="card-title">Contact Details</h4>
										<div class="row form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Address</label>
													<input id="address" name="address" type="text" class="form-control">
												</div>
											</div>
								
									
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label">Contact</label>
													<input type="text" id="contact" name="contact" class="form-control">
												</div>
											</div>
									
										</div>
									</div>
								</div>
								<!-- /Contact Details -->
								

								<!-- Experience -->
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Experience</h4>
										<div class="experience-info">
											<div class="row form-row experience-cont">
												<div class="col-12 col-md-10 col-lg-11">
													<div class="row form-row">
									
															<div class="col-12 col-md-6 col-lg-4">
																<div class="form-group">
																	<label>Company Name</label>
																	<input id="exp_company" type="text" class="form-control cpy_name">
																</div> 
															</div>
															<div class="col-12 col-md-6 col-lg-4">
																<div class="form-group">
																	<label>From</label>
																	<input id="exp_joined" type="date" class="form-control cpy_from">
																</div> 
															</div>
															<div class="col-12 col-md-6 col-lg-4">
																<div class="form-group">
																	<label>To</label>
																	<input id="exp_left" type="date" class="form-control cpy_to">
																</div> 
															</div>
															<div class="col-12 col-md-6 col-lg-4">
																<div class="form-group">
																	<label>Role</label>
																	<input id="exp_role" type="text" class="form-control cpy_role">
																</div> 
															</div>
															<div class="col-12 col-md-6 col-lg-4 cpy_det">
																<div class="form-group">
																	<label>Details</label>
																	<textarea id="exp_details" type="text" class="form-control"></textarea>
																</div> 
															</div>
															<div class="col-12 col-md-6 col-lg-4 cpy_det">
																<div class="form-group">
																	<br><br>
																	<button onclick="AddExperience()" type="button" class="btn btn-secondary">Save</button>
																</div> 
															</div>
															
								
													</div>
												</div>
											</div>
										</div>
										<div class="add-more">
											<a href="javascript:void(0);" class="add-experience"><i class="fa fa-plus-circle"></i> Add More</a>
										</div>
									</div>
								</div>
								<!-- /Experience -->
								
								<!-- Awards -->
								<div class="card">
									<div class="card-body">
										<h4 class="card-title">Socials</h4>
										<div class="awards-info">
											<div class="row form-row awards-cont">
												<div class="col-12 col-md-5">
													<div class="form-group">
														<label>Name</label>
														<input id="lnk_name" type="text" class="form-control sc_na">
													</div> 
												</div>
												<div class="col-12 col-md-5">
													<div class="form-group">
														<label>Link</label>
														<input id="ln_link" type="text" class="form-control sc_lnk">
													</div> 
												</div>
												<div class="col-12 col-md-6 col-lg-4 cpy_det">
													<div class="form-group">
														<button onclick="AddSocailLink()" type="button" class="btn btn-secondary">Save</button>
													</div> 
												</div>
											</div>
										</div>
										<div class="add-more">
											<a href="javascript:void(0);" class="add-award"><i class="fa fa-plus-circle"></i> Add More</a>
										</div>
									</div>
								</div>
								<!-- /Awards -->
								
			
								<div class="submit-section submit-btn-bottom">
									<button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
								</div>
							</form>
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->

		</div>

		<!-- Select2 JS -->
		<script src="assets/plugins/select2/js/select2.min.js"></script>
		
		<!-- Dropzone JS -->
		<script src="assets/plugins/dropzone/dropzone.min.js"></script>
		
		<!-- Bootstrap Tagsinput JS -->
		<script src="assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.js"></script>
		
		<!-- Profile Settings JS -->
		<script src="assets/js/profile-settings.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
		
	</body>
