<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Space Booking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <link rel="icon" href="assets/icon.png" type="image/png">
        <link rel="stylesheet" href="css/style.swiper.css"/>
        <link rel="stylesheet" href="css/style.main.css"/>
    </head>

    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="login">
                        <div id="button-login">
                            <p id="button-login">login</p>
                            <div class="block-login"></div>
                        </div>
                    </div>
                    <div class="samokat">
                        <h1>SAMOKAT.TECH</h1>
                        <h1>WORKSPACE</h1>
                        <h1>BOOKING</h1>
                    </div>
                    <div class="swipe-block-getwork-1"></div>
                </div>

                <div class="swiper-slide">
                    <div class="swipe-block-getwork-1"></div>
                    <div class="swipe-block-getwork-2"></div>
                    <div class="block-canvas">
                        <button id="book-park-1"></button>
                        <button id="book-park-2"></button>
                        <button id="book-park-3"></button>
                        <button id="book-park-4"></button>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="block-canvas"></div>
                    <div class="swipe-block-getwork-2"></div>
                </div>
            </div>
        </div>
      
        <script src="js/lib.jquery.js"></script>
        <script src="js/lib.swiper.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
